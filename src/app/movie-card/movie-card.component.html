<app-nav-bar></app-nav-bar>

<div *ngIf="movies.length === 0" class="loading-container">
    <mat-progress-spinner value="100" mode="indeterminate">
    </mat-progress-spinner>
</div>

<div class="movie-grid">
    <div class="movie-grid-items" *ngFor=" let movie of movies; let i= index;">
    <mat-card>
        <mat-card-title>
            {{movie.Title}}
        </mat-card-title>
            <mat-card-subtitle>
                Directed by: {{movie.Director.Name}}
            </mat-card-subtitle>

            <img src={{movie.ImagePath}} alt= {{movie.Title}}/>

        <mat-card-actions>
            <button mat-button color="primary">
                Genre
            </button>
            <button
                mat-button
                color="primary"
            >
                Director
            </button>
            <button
                mat-button
                color="primary"
            >
                Synopsis
            </button>
            <mat-icon>favorite_border</mat-icon>
        </mat-card-actions>
    </mat-card>
</div>
</div>
